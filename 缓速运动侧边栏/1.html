<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #box {
        width: 200px;
        height: 200px;
        background-color: red;
        position: relative;
        left: -200px;
      }
      #box span {
        position: absolute;
        width: 40px;
        height: 60px;
        background-color: #000000;
        right: -40px;
        color: #fff;
        top: 50%;
        margin-top: -30px;
        line-height: 60px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="box"><span>Pull </span></div>
    <script>
      window.onload = function () {
        //缓慢动画公式：加速度 = （结束值 - 起始值）/ 时间 (缓动系数)
        var box = document.getElementById("box");
        var timer = null,
          end = 0,
          end2 = -200;
        box.onmouseover = function () {
          clearInterval(timer);
          timer = setInterval(function () {
            speed = Math.ceil((end - box.offsetLeft) / 20);
            //边界问题
            if(box.offsetLeft == end) {
              clearInterval(timer)
              return;
            }
            console.log(box.offsetLeft, speed);
            box.style.left = box.offsetLeft + speed + "px";
          }, 30);
        };
        box.onmouseout = function () {
          clearInterval(timer);
          timer = setInterval(function () {
            speed = Math.floor((end2 - box.offsetLeft) / 20);
            //边界问题
            if(box.offsetLeft == end2) {
              clearInterval(timer)
              return;
            }
            console.log(box.offsetLeft, speed);
            box.style.left = box.offsetLeft + speed + "px";
          }, 30);
        };
      };
    </script>
  </body>
</html>
